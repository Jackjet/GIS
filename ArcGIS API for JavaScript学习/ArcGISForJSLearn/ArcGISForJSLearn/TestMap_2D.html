<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ArcGIS server for javascript 2D</title>
    <style>
       html,body,#viewDiv{
           padding: 0;
           margin: 0;
           height: 100%;
           width: 100%;
       }
    </style>

    <!--<link rel="stylesheet" href="https://js.arcgis.com/4.2/dijit/themes/claro/claro.css">-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/main.css">
    <script src="https://js.arcgis.com/4.2/"></script>
    <script>
        require
        (
             [
                "esri/Map",
                "esri/views/MapView",
                "esri/widgets/Compass",
                "dojo/domReady!"
              ],
              function(Map,MapView,Compass){
                 var map=new Map({
                     basemap:"osm" //基础地图类型
                 });
                 var view=new MapView({
                     container:"viewDiv",//承接地图的块元素的ID
                     map:map,//地图对象，由上方new出
                     zoom:8,//缩放级别
                     center:[114,30] //中心经纬度
                 });

                var compassWidget=new Compass({view:view});
                 view.ui.add(compassWidget,"top-left");
              }
        );
 
  
    </script>
</head>

<body>
    <div id="viewDiv">
      
    </div>
</body>

</html>
