<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ArcGIS server for javascript 3D</title>
    <style>
       html,body,#viewDiv{
           padding: 0;
           margin: 0;
           height: 100%;
           width: 100%;
       }
    </style>

    <!--<link rel="stylesheet" href="https://js.arcgis.com/4.2/dijit/themes/claro/claro.css">-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/main.css">
    <script src="https://js.arcgis.com/4.2/"></script>
    <script>
        require
        (
             [
                "esri/Map",
                "esri/views/SceneView",
       
                "dojo/domReady!"
              ],
              function(Map,SceneView,Compass){
                 var map=new Map({
                     basemap:"streets", //基础地图类型
                     ground: "world-elevation"
                 });
                 var view=new SceneView({
                     container:"viewDiv",//承接地图的块元素的ID
                     map:map,//地图对象，由上方new出
                     scale:5000000, //比例厂为1:5000万
                     center:[113.5,30] //中心经纬度
                 });

                
              }
        );
 
  
    </script>
</head>

<body>
    <div id="viewDiv">
      
    </div>
</body>

</html>
